<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login :: Loneliness</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <style>
        body {    
            background-image: url("https://thumbs.gfycat.com/GenerousBestFireant-max-1mb.gif");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        body > .grid {
            height: 100%
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier : 'username',
                                rules: [
                                    {
                                        type : 'empty',
                                        prompt : 'Please enter your username or email'
                                    },
                                ]
                            },
                            password: {
                                identifier : 'password',
                                rules : [
                                    {
                                        type : 'empty',
                                        prompt : 'Please enter your password'
                                    },
                                    {
                                        type : 'length[6]',
                                        prompt : 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                    .submit( function ( event ) {
                        if( $('.ui.form').form('is valid')) {
                            window.location = "functional-prototype.html"
                            event.preventDefault();   
                        }
                        
                    });
                ;
            })
        ;
    </script>
</head>
<body>
    
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui inverted image header">
                <img src="crow-grey-silhouette.svg" class="image">
                <div class="content">
                    Log-in to your Loneliness
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username or email address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <!--a href="functional-prototype.html"-->
                    <div class="ui fluid large black submit button">Login</div>
                    <!--/a-->
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to Loneliness? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
